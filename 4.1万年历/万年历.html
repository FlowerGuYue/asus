<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	document.write("*****************欢迎使用小花万年历******************");
	document.write("<br/>");
	  var year=Number(prompt("请输入年份:"));
	  var month=Number(prompt("请输入月份:"));
	  var isRn;
	  if(year%4==0 && year%100!=0 || year%400==0){
		  isRn=true;
	  }else{
		  isRn=false;
	  }
	var totalDay=0;//总天数  2018年3月1日  到   1900年1月1日隔了多少天
	for(var i=1900;i<year;i++){
		if(i%4==0 && i%100!=0 || i%400==0){
			totalDay=totalDay+366;
		}
		else{
			totalDay=totalDay+365;
		}
	}
	var days=0;//当月的天数
	for(var i=1;i<=month;i++){
		switch(i){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
				  days=31;
				  break;
				case 2:
				if(isRn){
					days=29;
				}else{
					days=28;
				}
				break;
			default:  days=30;break;
				
	}
		if(i!=month)
		totalDay=totalDay+days;
	}
	console.log( (totalDay+1)%7);   //totalDay是星期几   因为它只会循环到上一个月的最后一天所以1号要totalDay+1
	
	  var firstDay=(totalDay+1)%7;
	document.write("星期日&nbsp;&nbsp;星期一&nbsp;&nbsp;星期二&nbsp;&nbsp;星期三&nbsp;&nbsp;星期四&nbsp;&nbsp;星期五&nbsp;&nbsp;星期六<br/>");
				   for(i=0;i<firstDay;i++){
		document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
	}
	for(var i=1;i<=days;i++){
		if(i<10){
			document.write("&nbsp;&nbsp;&nbsp;&nbsp;"+i+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			
		}else{
			document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+i+"&nbsp;&nbsp;&nbsp;");
		}
		if((totalDay+i)%7==6){
			document.write("<br/>");
		}
	}
	</script>
</body>
</html>
